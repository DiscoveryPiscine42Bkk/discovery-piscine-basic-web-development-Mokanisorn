<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #000;
}

.container {
    margin: 20px;
    display: flex;
    align-items: flex-start;  /* align at the top instead of center */
    justify-content: center;
}

.card {
    background: #ffffff;
    width: 250px;
    box-shadow: 0 0 10px 0px #0003;
    border-radius: 10px;
    text-align: center;
    overflow: hidden;
    padding-bottom: 20px;
}

.card img.profile {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card h1 {
    margin: 15px 0 5px;
    font-size: 1.5em;
}

.card p {
    color: #666;
    margin-bottom: 10px;
}

.card .social-icons {
    margin-bottom: 20px;
}

.card .social-icons a {
    margin: 0 5px;
    color: #000;
    text-decoration: none;
    font-size: 1.2em;
}

.card button {
    width: 100%;
    padding: 10px;
    background: black;
    color: #ffffff;
    border: none;
    font-size: 1em;
    cursor: pointer;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.card button:hover {
    background: #333;
}
</style>
</head>
<body>

<center><h1>User Profile</h1></center>

<div class="container">
    <div class="card">

    </div>
</div>

</body>
</html>
